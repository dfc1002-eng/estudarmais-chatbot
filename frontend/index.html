<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudar+ Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">Estudar+ Atendimento</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- As mensagens serÃ£o inseridas aqui pelo JavaScript -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." class="chat-input">
            <button id="send-button" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4 20-7Z"/><path d="M22 2 11 13"/></svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
